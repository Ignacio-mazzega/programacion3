<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <h1 class="display-6 text-center">Editar servicio</h1>

    <form action="" class="w-50 p-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del servicio">
            <div class="form-text">Escribe el nombre del servicio</div> 
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="text" name="precio" id="precio" class="form-control" placeholder="Precio del servicio">
            <div class="form-text">Escribe el precio del servicio</div> 
        </div>
    </form>

    <button class="btn btn-success ms-3">Aceptar</button>
    <a href="./servicios.html" class="btn btn-secondary">Volver</a>
</body>
</html>
